<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Registro usando REST</h1>

    <form id="formRest" class="mt-4">

        <input class="form-control mb-3" name="nombre" placeholder="Nombre completo" required>
        <input class="form-control mb-3" name="email" placeholder="Correo" type="email" required>
        
        <button class="btn btn-primary w-100">Enviar (REST)</button>
    </form>

    <div id="respuesta" class="mt-4"></div>
</div>

<script>
document.getElementById("formRest").addEventListener("submit", async (e) => {
    e.preventDefault();

    let datos = Object.fromEntries(new FormData(e.target));

    let res = await fetch("procesar_evento_REST.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(datos)
    });

    let json = await res.json();

    document.getElementById("respuesta").innerHTML =
        `<div class="alert alert-info">Respuesta del servidor:<br><pre>${JSON.stringify(json, null, 2)}</pre></div>`;
});
</script>

</body>
</html>
